<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-cut Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../paper-cut.html">
  </head>
  <body>
    <template is="dom-bind" id="demo">
      <style>
        paper-cut {
          display: inline-block;
          background: white;
          box-sizing: border-box;
          margin: 16px;
          padding: 16px;
          border-radius: 2px;
        }

        .fab {
          display: inline-block;
          background: white;
          box-sizing: border-box;
          width: 56px;
          height: 56px;
          margin: 16px;
          padding: 16px;
          border-radius: 50%;
          text-align: center;
          cursor: pointer;
        }
      </style>
      <section>
        <div>Paper Elevations</div>

        <paper-cut elevation="0">
          elevation = 0
        </paper-cut>

        <paper-cut elevation="1">
          elevation = 1
        </paper-cut>

        <paper-cut elevation="2">
          elevation = 2
        </paper-cut>

        <paper-cut elevation="3">
          elevation = 3
        </paper-cut>

        <paper-cut elevation="4">
          elevation = 4
        </paper-cut>

        <paper-cut elevation="5">
          elevation = 5
        </paper-cut>
      </section>

      <section on-click="tapAction">
        <div>Animated</div>

        <paper-cut elevation="0" animated="">
          tap
        </paper-cut>

        <paper-cut class="fab layout center-center" elevation="0" animated="">
          tap
        </paper-cut>
      </section>
    </template>

    <script>
      demo.tapAction = function(e) {
        var target = e.target;
        if (!target.down) {
          target.elevation += 1;
          if (target.elevation === 5) {
            target.down = true;
          }
        } else {
          target.elevation -= 1;
          if (target.elevation === 0) {
            target.down = false;
          }
        }
      };
    </script>

  </body>
</html>
