<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="shadow-negative.html">

<!--

`paper-cut` is a container that renders two shadows on top of each other to
create the effect of a cutted piece of paper.

Example:

    <paper-cut elevation="1">
      ... content ...
    </paper-cut>

@demo
-->
<dom-module id="paper-cut">

  <style>
    :host {
      display: block;
      position: relative;
      @apply(--shadow-transition);
    }

    :host([elevation="1"]) {
      @apply(--shadow-elevation-n2dp);
    }

    :host([elevation="2"]) {
      @apply(--shadow-elevation-n4dp);
    }

    :host([elevation="3"]) {
      @apply(--shadow-elevation-n6dp);
    }

    :host([elevation="4"]) {
      @apply(--shadow-elevation-n8dp);
    }

    :host([elevation="5"]) {
      @apply(--shadow-elevation-n16dp);
    }
  </style>

  <template>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'paper-cut',

    properties: {

      /**
       * The z-depth of this element, from 0-5. Setting to 0 will remove the
       * shadow, and each increasing number greater than 0 will be "deeper"
       * than the last.
       *
       * @attribute elevation
       * @type number
       * @default 1
       */
      elevation: {
        type: Number,
        reflectToAttribute: true,
        value: 1
      },

      /**
       * Set this to true to animate the shadow when setting a new
       * `elevation` value.
       *
       * @attribute animated
       * @type boolean
       * @default false
       */
      animated: {
        type: Boolean,
        reflectToAttribute: true,
        value: false
      }
    }
  });

</script>
